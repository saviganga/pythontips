

{% block title %} Signup {% endblock %}

{% block body %}

<form method="POST" class="frm">

        {% csrf_token %}

        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
        {% endfor %}
        <input type="submit" value="submit">
</form>

<a href="{% url 'login' %}">Login</a>

{% endblock %}
