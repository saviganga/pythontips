{% if messages %}
    
    {% for message in messages %}
        <div>
            <strong> {{ message|safe }} </strong>
        </div>
    {% endfor %}

{% else %}

    {{ prompt }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload a csv file</label>
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

{% endif %}
