{% block title %} Login {% endblock %}

{% block body %}

<form method="POST">

        {% csrf_token %}

        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
        {% endfor %}
        <input type="submit" value="Login">
</form>

<a href="{% url 'sign-up' %}">Sign Up</a>

{% endblock %}
